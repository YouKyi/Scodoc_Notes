<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # Directory index
    DirectoryIndex index.php

    # Main document root
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Block direct access to sensitive directories from the web
    # config/ and data/ sit outside DocumentRoot, but in case of misconfiguration:
    <Directory /var/www/config>
        Require all denied
    </Directory>

    <Directory /var/www/data>
        Require all denied
    </Directory>

    <Directory /var/www/includes>
        Require all denied
    </Directory>

    <Directory /var/www/lib>
        Require all denied
    </Directory>

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
